name: flutter_unit
description: A new Flutter application.

version: 1.5.0
author: 张风捷特烈 <1981462002@qq.com>
homepage: https://juejin.cn/user/149189281194766/posts

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2

  flutter_bloc: ^6.1.1 # 状态管理
  equatable: ^1.2.5 # 相等辅助

  sqflite: ^1.2.1 # 数据库
  shared_preferences: ^0.5.6+3 # xml 固化
  jwt_decoder: ^1.0.3 # jwt 解析
  toggle_rotate: ^0.0.5
  flutter_star: ^0.1.2 # 星星组件
  url_launcher: ^5.4.2 # url
  share: ^0.6.3+6 # 文字分享
  intl: ^0.16.1
  path_provider: ^1.6.11 # 路径
  connectivity: ^0.4.8+6 #网络状态
  flutter_spinkit: ^4.1.2+1 # loading
  flutter_markdown: ^0.4.4 # markdown
  dio: ^3.0.9 # 网络请求

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/head_icon/
    - assets/images/widgets/
    - assets/flutter.db

  fonts: # 配置字体，可配置多个，支持ttf和otf,ttc等字体资源
    - family: IndieFlower #字体名
      fonts:
        - asset: assets/fonts/IndieFlower-Regular.ttf
    - family: BalooBhai2 #字体名
      fonts:
        - asset: assets/fonts/BalooBhai2-Regular.ttf
    - family: Inconsolata #字体名
      fonts:
        - asset: assets/fonts/Inconsolata-Regular.ttf
    - family: Neucha #字体名
      fonts:
        - asset: assets/fonts/Neucha-Regular.ttf
    - family: ComicNeue #字体名
      fonts:
        - asset: assets/fonts/ComicNeue-Regular.ttf
    - family: CHOPS
      fonts:
        - asset: assets/fonts/CHOPS.TTF
    - family: TolyIcon
      fonts:
        - asset: assets/iconfont/iconfont.ttf